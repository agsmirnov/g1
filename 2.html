<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script> //внутри тега script пишем код программы на JavaScript

      // чтобы создать (описать) функцию пишем function имя_функции(параметры или без них){набор операторов, кторые она должна выполнять}
      // функция может иметь входные параметры, кторые она будет обрабатывать или не иметь их
      //функция может возвращать результат, тогда используем return, или просто что-то делать, тогда return не нужен

      //Эта функия с одним параметром х и ничего не возвражает, прсто исполняется там, где мы её вызовем
      function check1(x){
          if (x >100) {
            // если больше 100, вызовем встроенную функцию alert() и выведем сообщение
            alert(" Проверка 1: Значение слишком большое");
          }
      }

      //Эта функия с одним параметром х и возвражает результат проверки
      function check2(x){
        // условный оператор
        if (x>100) {
          return true; // если больше 100, возвращаем логическую значение истина
        }else{
          return false; //иначе возвращаем логическую значение ложь
        }
      }

      //функция сложения без параметров
      function plus(){
        var a = parseInt(document.getElementById('a').value),
            // переменным а и b присваивается ЗНАЧЕНИЕ атрибута value полей ввода a и b , приведённое к типу Integer, т.е. к числу
            b = parseInt(document.getElementById('b').value),
            // переменной res присваивается ссылка на ОБЪЕКТ поле ввода с id
            r =  document.getElementById('r');

            //очистим поле ввода с результатом от предыдущих значений
            r.value = "";

            //наверху мы фцнкцию создавали (описывали что она делает)
            //а вот так функция вызывается, когда мы хотим, чтобы она выполнилась в данном месте
            //в качесве параметра передадим занчение перемнной a
            check1(a);

            //а чтобы вызвать функцию, ктрая возвращает значение, нужно её чему-нибудь присвоить
            //x логиеского типа, поэтому его можно использовать в качесве условия в условном операторе
            let cb = check2(b);
            if (cb) {
              alert(" Проверка 2: значение слишком большое");
              return;// выйдем из фцнкции, если значение параметра слишком большео
            }

            //чтобы записать в свойство объекта значение нужно указать имя_объекта.имя_свойства
            //оператор приствоения работает как для обыяной переменной
            r.value = a+b;
      }
    </script>
  </head>
  <body>
    <p>
      Введите значение переменной А
      <input type="text" id="a" name="" value="1"/>
    <p/>
    <p>
      Введите значение переменной B
      <input type="text" id="b" name="" value="2"/>
    <p/>
    <p>
      Вычислить сумму
      <input type="button" name="" value="Сделать это!" onclick="plus()"/>
    <p/>
    <p>
      Результат равен:
      <!-- обрати внимание на атрибут disabled, он запрещает вводить в поле ввода-->
      <input type="text" id="r" name="" disabled="disabled" value=""/>
      </p>
  </body>
</html>
